{% extends "base.html" %}

{% block body %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete "{{ object.title }}"</legend>
                <h2>Are you sure?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">DELETE</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">No! Don't Delete!</a>
            </div>
        </form>
    </div>
{% endblock %}

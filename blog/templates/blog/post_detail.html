{% extends 'base.html' %} {% block body %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
            <a class="mr-2" href="{% url 'user-posts' object.author.username%}">{{ object.author }}</a>
            <!--
            # https://docs.djangoproject.com/en/3.0/ref/templates/builtins/#date
            -->
            <small class="text-muted">{{ object.date_posted |date:"F d, Y P e" }}</small> {% if object.author == user %}
            <a class="btn btn-warning btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a> {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
    </div>
</article>
{% endblock body %}
